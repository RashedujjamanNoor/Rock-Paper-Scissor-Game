<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">ROCK PAPER SCISSORS GAME</div>
        </nav>
        <div class="icons">
            <div class="icon" id="rock"><img src="images/rock.png" alt=""></div>
            <div class="icon" id="scissor"><img src="images/scissors.png" alt=""></div>
            <div class="icon" id="paper"><img src="images/paper.png" alt=""></div>
        </div>

        <div class="scoreboard">
            <div class="score">
                <h1 class="user" id="userScore">0</h1>
                <h2>YOU</h2>
            </div>
            <div class="text">
                <h1 class="comp" id="compScore">0</h1>
                <h2>COMPUTER</h2>
            </div>
        </div>
        
        <div class="msgView">
            <div class="msg" id="msg"><p>Play Your Move</p></div>
        
        </div>
      
    </div>

    <script src="app.js"></script>
</body>
</html>
